<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
#menu {
    position: absolute;
    left:  0.5em;
    top: 0.5em; 
    padding: 0.2em 0.5em;
    margin: 0 0;
    background: #eeeeee;
    box-shadow: 0px 0px 0px 5px #eeeeee;
    border: dashed 3px #dddddd;
    font-family: 'Open Sans', sans-serif;
    max-height: 90%;
    overflow: auto;
}
div.colorselect {
  margin: 5px 0px 5px 0px;

}
button.local {
  display: block;
  text-align:center;
  background: #dddddd;
  padding 0 0.5em 0 0.5em;
  border: solid 2px #ddd;
  border-radius: 3px;
  margin: 0px 0px 5px 0px;
  line-height: 1.5em;
  font-size: 1em;
  width: 100%;
}
#download {
  display: block;
  text-align:center;
  background: #dddddd;
  padding 0 0.5em 0 0.5em;
  border: solid 2px #ddd;
  border-radius: 3px;
  margin: 0px 0px 5px 0px;
  line-height: 1.5em;
  font-size: 1em;
  width: 100%;
}

  <button type="button" class="local" name="colchange" onclick="change_style_color_normal()" >色を地図に反映</button>
  <button type="button" class="local" name="randcolchange" onclick="change_style_color_rand()" >ランダムに変更</button>

/*************************************************/
/*RGB→HSLの変換関係設定                         */
/*************************************************/
var calcsl = function(max, min) {
    var L = (max + min)/(2*255);
    var total = max + min;
    var S=(max - min)/255;
    if((total <= 0) || (total >= 510)){
        S = 0;
    }else if(total < 255){
        S = (max-min)/(total);
    }else{
        S = (max-min)/(255*2-total);
    }
    var SL = {"s" : S, "l" : L};
    return SL;
}

var rgb2hsl = function(r, g, b, a = 1) {
    var max=0; var middle=0; var min = 0; 
    var h=0; var s=0; var l=0; 
    if((r == g) && (r == b)){
        max = r; middle=b; min = g; 
        h = 0;
        var sl = calcsl(max, min);
        s = sl.s;
        l = sl.l;
    }else if((r <= g) && (r < b)){
        min = r;
        if(g < b){
            middle=g; max = b; 
        }else{ 
            middle=b; max = g; 
        }
        h = 60*((b-g)/(max-min))+180;
        var sl = calcsl(max, min);
        s = sl.s;
        l = sl.l;
    }else if((g <= b) && (g < r)){
        min = g; 
        if(r < b){
            middle=r; max = b; 
        }else{ 
            middle=b; max = r; 
        } 
        h = 60*((r-b)/(max-min))+300;
        var sl = calcsl(max, min);
        s = sl.s;
        l = sl.l;
    }else{
        min = b; 
        if(g < r){
            middle=g; max = r; 
        }else{ 
            middle=r; max = g; 
        }
        h = 60*((g-r)/(max-min))+60;
        var sl = calcsl(max, min);
        s = sl.s;
        l = sl.l;
    }
    
    if(h > 360){
        h = h - 360;
    }else if(h < 0){
        h = h + 360;
    }
    
    var hsl = [ Math.floor(h), Math.floor(s*100), Math.floor(l*100), a ];
    return hsl;
}

var create_hlsa_string = function(c1, c2, c3, c4, move = 0){
    c1t = c1;
    c2t = c2;
    c3t = c3;
    c4t = c4;

    if( c1 > 360){
        c1t = c1 - 360 * Math.floor(c1/360);
    }else if(c1 < 0){
        c1t = c1 - 360 * Math.ceil(c1/360);
    }
    
    if(c2 > 100){
      c2t = 100 - move;
    }else if(c2 < 0){
      c2t = 0 + move;
    }
    
    if(c3 > 100){
      c3t = 100 - move;
    }else if(c3 < 0){
      c3t = 0 + move;
    }
    
    c1t = Math.floor(c1t);
    c2t = Math.floor(c2t) + "%";
    c3t = Math.floor(c3t) + "%";
    var color_txt = "hsla" + "(" + c1t + "," + c2t + "," + c3t + "," + c4t + ")";
    return color_txt;
}

  if(prop_name.match(/background/)){ //背景色
    c2 = 1;
    c3 = 20;
  }else if(slayer == "waterarea" || slayer == "lake" || slayer == "river" || slayer == "coastline"){ //水域・河川・湖池
    c2 = 1;
    c3 = 1;
  }else if(slayer == "building" || slayer == "structurea" ){ //建物
    c2 = 10;//少し色味を残す
    c3 = 15;
  }else if(slayer == "wstructurea" ){ //水部構造物
    c2 = 1;
    c3 = 50;
  }else if(slayer == "railway" ){ //鉄道
    c2 = 1;
    //明度を反転させるようなイメージ
    if(o3 > 69){
      c3 = 1;
    }else{
      c3 = 70;
    }
  }else if(slayer == "road" ){ //道路
    if(outline == "outline"){
      c2 = 1;
      c3 = 90;
    }else if(!(metapath.match(/-高速/) || metapath.match(/-主要/) || metapath.match(/-国道-/))){
      //市町村道等にも、メインカラーが反映されているところがあるので、グレーにする
      c2 = 5;//少し色味を残すなら、10くらいに
      c3 = 35;
    }
  }else if(prop_name.match(/text-halo-/)){//haloは背景と同じ色に
    c2 = 1;
    c3 = 20;
  }else if(prop_name.match(/text-color/) && (!metapath.match(/番号/) && slayer != "landforml")){//文字色は一律に灰色に(国道・高速番号だけ除く)
    c2 = 15;//少し色味を残す
    c3 = 70;
  }else if(slayer == "contour" || slayer == "landforml"){//等高線
    c2 = 1;
    c3 = 30;
  }else if(slayer == "boundary" ){//境界線
    c2 = 1;
  }
  
  //hslaの場合
  var color_txt = create_hlsa_string(c1, c2, c3, c4, 0);
  
  return(color_txt);
}

var stay_color = function(outputtype, o1, o2 , o3, o4){
  //変換式
  var c1 = o1;
  var c2 = o2;
  var c3 = o3;
  var c4 = o4;
  
  if((outputtype == "hsla")){ //hslaの場合 % が必要
    if( c1 > 360){
        c1 = c1 - 360 * Math.floor(c1/360);
    }else if(c1 < 0){
        c1 = c1 - 360 * Math.ceil(c1/360);
    }
    c1 = Math.floor(c1);
    c2 = Math.floor(c2) + "%";
    c3 = Math.floor(c3) + "%";
  }
  var color_txt = outputtype + "(" + c1 + "," + c2 + "," + c3 + "," + c4 + ")";
  return(color_txt);
}

//色の変換処理にかける
var change_style = function(style, callback, use_origin_style = true){
    /* 処理 */
    var layers = style.layers;
    var backgrond_flag = false; //backgroundがあるかどうかの記録用
    
    for(var i = 0;  i < layers.length;  i++ ) {
      //console.log(layer);
      var layer = layers[i];
      
      if(layer["source-layer"]){
        var slayer = layer["source-layer"];
      }else{
        var slayer = "";
      }
      
      if(layer.metadata && layer.metadata["line-role"]){
        var linerole = layer.metadata["line-role"];
      }else{
        var linerole = "";
      }
      
      if(layer.metadata && layer.metadata["path"]){
        var metapath = layer.metadata["path"];
      }else{
        var metapath = "";
      }
      
      
      for(name in layer){
        if(name === "paint"){
          for(name in layer.paint){
            if(name.match(/-color/)) {
              //console.log(name);
              //console.log(layer.paint[name]);
              
              var col = parsecolor(layer.paint[name]); //文字列をrgbaの配列にパース
              //console.log(col);
              if((col[0] == "rgba") || (col[0] == "rgb")){ //rgb系ならhslに変換
                var hsl = rgb2hsl(col[1], col[2], col[3], col[4]);
              }else{
                if(col[4] || col[4] == 0){
                  var hsl = [col[1], col[2], col[3], col[4]];
                }else{
                  var hsl = [col[1], col[2], col[3], 1];
                }
              }
              //console.log(hsl);
              //色を変換して反映
              layer.paint[name] = callback({
                outputtype: "hsla", 
                o1: hsl[0], 
                o2: hsl[1], 
                o3: hsl[2], 
                o4: hsl[3], 
                prop_name: name, 
                slayer: slayer,
                linerole: linerole,
                metapath: metapath
              }
              );
              //console.log(layer.paint[name]);
            }
          }
        /* おそらくlayoutに色の設定はない気がする。
        }else if(name === "layout"){
          for(name in layer.layout){
            if(name.match(/-color/)) {
              var col = parsergb(layer.layout[name]); //文字列をrgbaの配列にパース
              layer.layout[name] = change_color("rgba", col[0], col[1], col[2], col[3]);//rgbaを変換して反映
            }
          }
        */
        }
      }
      
      //backgroundがあるか記録。
      if(layer.type == "background"){
        backgrond_flag = true;
        layer.id = "background"; //IDをbackgroundに強制変更
      }
      
    }
    
    //backgroundがなければ追加
    if(!backgrond_flag){
      if(callback.name === "change_backcolor"){ // 関数名から分岐
        var background_layer = create_backgorund_layer(back_color_arr[0],back_color_arr[1],back_color_arr[2]);
      }else{
        var background_layer = create_backgorund_layer();
      }
      style.layers.unshift(background_layer);
    }
    
    //スタイルにメタデータを設定
    if(!(style.metadata)){
      style.metadata = {}
    }
    
    return style;
}
